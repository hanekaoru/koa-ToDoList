<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="learn javascript by www.liaoxuefeng.com">
    <title>Vue</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.3.1/vue-resource.min.js"></script>

    <script>

        function showError (resp) {
            resp.json().then(function (result) {
                console.log(`Error: ${result.message}`)
            })
        }
    
        $(function () {

            var vm = new Vue({
                el: "#vm",
                http: {
                    timeout: 5000
                },
                data: {
                    title: "todoList",
                    todos: [],
                    loading: false
                },
                created: function () {
                    this.init()
                },
                methods: function () {
                    init: function () {
                        
                    }
                }
            })

        })

    </script>

</head>

<body>


    <div class="container" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span> MVVM</h3>
                    </div>
                    <div class="panel-body">
                        <div id="vm">
                            <h3>{{ title }}</h3>
                            <p v-if="loading">Loading...</p>
                            <ol>
                                <li v-for="t in todos">
                                    <dl>
                                        <dt contenteditable="true" v-on:blur="update(t, 'name', $event)">{{ t.name }}</dt>
                                        <dd contenteditable="true" v-on:blur="update(t, 'description', $event)">{{ t.description }}</dd>
                                        <dd><a href="#0" v-on:click="remove(t)">Delete</a></dd>
                                    </dl>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span> Add New Todo</h3>
                    </div>
                    <div class="panel-body">
                        <form id="vmAdd" action="#0" v-on:submit.prevent="submit">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" v-model="name" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <input type="text" v-model="description" class="form-control" placeholder="Enter description">
                            </div>
                            <button type="submit" class="btn btn-default">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
